<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div>
  <div *ngIf="!checkForUser(); else elseBlock">
    <a>You are not logged in </a>
    <button (click)="goToLogin()">Log In</button>
  </div>

  <ng-template #elseBlock>
    <a>Welcome </a>
    <a>{{userIn}}</a>
    <button (click)="goToNew()">New Post</button>
    <button (click)="goToLogin()">Log Out</button>

  </ng-template>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">User</th>
    <th scope="col">Post</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of lnd.tableData">

    <th scope="row">
      {{ post.user.name }}
      <a href="javascript:void(0);"  (click)="goToCompanySite(post.user.website)"> {{ post.user.website}}</a>
    </th>

    <th scope="row">
    <a href="javascript:void(0);"  (click)="goToEdit(post)"> {{ post.title }}</a>
      <a>  {{ post.body }}</a>
    </th>

  </tr>
  </tbody>
</table>
<div>
  <button (click)="lnd.decreasePage()" [disabled]="lnd.page - 1 === 0">
    <i class="fas fa-angle-left"></i>
  </button>
  <button  (click)="lnd.increasePage()" [disabled]="lnd.page > lnd.max">
    <i class="fas fa-angle-right"></i>
  </button>
</div>

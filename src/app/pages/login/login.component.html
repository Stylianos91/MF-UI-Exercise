<div class="login-page">

  <div class="header-group">
    <h2>Log in</h2>
  </div>

  <div class="login-group">

    <div>
      <h5>User Name</h5>
    </div>

    <div>
      <textarea rows="1" style="width: 60%" [(ngModel)]="userNameField"></textarea>
    </div>
    <div class="button-group">
      <div class="error-label">
        <label *ngIf="userNotValid">Not a valid user name!</label>
      </div>
      <button [disabled]="checkEmpty(userNameField)" (click)="loginAction(userNameField)"> Log In</button>
  </div>
</div>
